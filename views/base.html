<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Story App{% endblock %}</title>
    <style>
        .stories-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .story {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .story-meta {
            color: #666;
            margin: 10px 0;
        }
        .story-meta span {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
