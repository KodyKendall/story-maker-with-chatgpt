{% extends "base.html" %}

{% block content %}
<div class="stories-container">
    <h1>Stories</h1>
    
    {% if stories %}
        {% for story in stories %}
            <article class="story">
                <h2><a href="/story?filepath={{ story.filepath }}">{{ story.title }}</a></h2>
                <div class="story-meta">
                    <span class="author">By {{ story.author }}</span>
                    <span class="date">{{ story.date }}</span>
                </div>
                <div class="story-content">
                    {{ story.content }}
                </div>
            </article>
        {% endfor %}
    {% else %}
        <p>No stories found.</p>
    {% endif %}
</div>
{% endblock %}
